<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Pool Manager</title>
    <style>
        .champion-pool-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .champion-pool-content {
            background: linear-gradient(135deg, #1e2328 0%, #3c3c41 100%);
            border: 2px solid #c89b3c;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            max-height: 80vh;
            width: 90%;
            overflow-y: auto;
            color: #cdbe91;
        }

        .champion-pool-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .champion-pool-header h3 {
            color: #f0e6d2;
            margin: 0 0 10px 0;
        }

        .pool-stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .search-section {
            margin: 15px 0;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #463714;
            border-radius: 6px;
            background: #1e2328;
            color: #cdbe91;
            font-size: 14px;
        }

        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .champion-card {
            background: #1e2328;
            border: 2px solid #463714;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .champion-card:hover {
            border-color: #c89b3c;
            transform: translateY(-2px);
        }

        .champion-card.selected {
            border-color: #5cb85c;
            background: rgba(92, 184, 92, 0.1);
        }

        .champion-card img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .champion-name {
            font-size: 11px;
            margin-top: 5px;
            color: #cdbe91;
            word-wrap: break-word;
        }

        .selected-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #5cb85c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .pool-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .pool-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pool-btn.save {
            background: #5cb85c;
            color: white;
        }

        .pool-btn.save:hover {
            background: #449d44;
        }

        .pool-btn.cancel {
            background: #d9534f;
            color: white;
        }

        .pool-btn.cancel:hover {
            background: #c9302c;
        }

        .pool-btn.select-all {
            background: #c89b3c;
            color: #1e2328;
        }

        .pool-btn.select-all:hover {
            background: #b8891e;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #c89b3c;
        }

        .error-message {
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid #d9534f;
            color: #d9534f;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            background: rgba(92, 184, 92, 0.1);
            border: 1px solid #5cb85c;
            color: #5cb85c;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="championPoolModal" class="champion-pool-modal" style="display: none;">
        <div class="champion-pool-content">
            <div class="champion-pool-header">
                <h3>Manage Your Champion Pool</h3>
                <p>Select the champions you own to create your personalized champion pool</p>
                <div class="pool-stats">
                    <span>Selected: <strong id="selectedCount">0</strong></span>
                    <span>Total: <strong id="totalCount">0</strong></span>
                    <span>Account: <strong id="accountName">Not linked</strong></span>
                </div>
            </div>

            <div id="loadingIndicator" class="loading-indicator">
                Loading champions...
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div id="championPoolContent" style="display: none;">
                <div class="search-section">
                    <input type="text" id="championSearch" class="search-input" placeholder="Search champions..." />
                </div>

                <div id="championGrid" class="champion-grid">
                </div>

                <div class="pool-actions">
                    <button class="pool-btn select-all" id="selectAllBtn">Select All</button>
                    <button class="pool-btn save" id="savePoolBtn">Save Champion Pool</button>
                    <button class="pool-btn cancel" id="cancelPoolBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allChampions = [];
        let selectedChampions = new Set();
        let currentUser = null;

        function showChampionPoolModal(userData) {
            currentUser = userData;
            document.getElementById('championPoolModal').style.display = 'flex';
            document.getElementById('accountName').textContent = userData.summonerName || 'Unknown';
            loadChampionPool();
        }

        function hideChampionPoolModal() {
            document.getElementById('championPoolModal').style.display = 'none';
            selectedChampions.clear();
            allChampions = [];
        }

        async function loadChampionPool() {
            const loadingEl = document.getElementById('loadingIndicator');
            const contentEl = document.getElementById('championPoolContent');
            const errorEl = document.getElementById('errorMessage');

            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            errorEl.style.display = 'none';

            try {
                const championsResponse = await fetch('/api/champions');
                if (!championsResponse.ok) {
                    throw new Error('Failed to load champions');
                }
                
                allChampions = await championsResponse.json();
                
                const poolResponse = await fetch(`/api/champion-pool/${currentUser.puuid}`);
                let existingPool = [];
                if (poolResponse.ok) {
                    existingPool = await poolResponse.json();
                }

                selectedChampions.clear();
                existingPool.forEach(champ => selectedChampions.add(champ.champion_name));

                renderChampionGrid();
                updateStats();

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error('Error loading champion pool:', error);
                showError('Failed to load champions. Please try again.');
                loadingEl.style.display = 'none';
            }
        }

        function renderChampionGrid(filter = '') {
            const grid = document.getElementById('championGrid');
            grid.innerHTML = '';

            const filteredChampions = allChampions.filter(champ => 
                champ.name.toLowerCase().includes(filter.toLowerCase())
            );

            filteredChampions.forEach(champion => {
                const card = createChampionCard(champion);
                grid.appendChild(card);
            });
        }

        function createChampionCard(champion) {
            const card = document.createElement('div');
            card.className = 'champion-card';
            if (selectedChampions.has(champion.name)) {
                card.classList.add('selected');
            }

            card.innerHTML = `
                <img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${champion.id}.png" 
                     alt="${champion.name}" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='10px';">
                <div class="champion-name">${champion.name}</div>
                ${selectedChampions.has(champion.name) ? '<div class="selected-indicator">✓</div>' : ''}
            `;

            card.addEventListener('click', () => toggleChampion(champion.name, card));
            return card;
        }

        function toggleChampion(championName, cardElement) {
            if (selectedChampions.has(championName)) {
                selectedChampions.delete(championName);
                cardElement.classList.remove('selected');
                const indicator = cardElement.querySelector('.selected-indicator');
                if (indicator) indicator.remove();
            } else {
                selectedChampions.add(championName);
                cardElement.classList.add('selected');
                const indicator = document.createElement('div');
                indicator.className = 'selected-indicator';
                indicator.textContent = '✓';
                cardElement.appendChild(indicator);
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('selectedCount').textContent = selectedChampions.size;
            document.getElementById('totalCount').textContent = allChampions.length;
        }

        function selectAllChampions() {
            selectedChampions.clear();
            allChampions.forEach(champ => selectedChampions.add(champ.name));
            renderChampionGrid(document.getElementById('championSearch').value);
            updateStats();
        }

        async function saveChampionPool() {
            const saveBtn = document.getElementById('savePoolBtn');
            const originalText = saveBtn.textContent;
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const championPool = allChampions.filter(champ => 
                    selectedChampions.has(champ.name)
                );

                const response = await fetch('/api/save-champion-pool', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        puuid: currentUser.puuid,
                        summonerName: currentUser.summonerName,
                        region: currentUser.region,
                        championPool: championPool
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save champion pool');
                }

                showSuccess(`Champion pool saved! ${selectedChampions.size} champions selected.`);
                
                setTimeout(() => {
                    hideChampionPoolModal();
                }, 2000);

            } catch (error) {
                console.error('Error saving champion pool:', error);
                showError('Failed to save champion pool. Please try again.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        document.getElementById('championSearch').addEventListener('input', (e) => {
            renderChampionGrid(e.target.value);
        });

        document.getElementById('selectAllBtn').addEventListener('click', selectAllChampions);
        document.getElementById('savePoolBtn').addEventListener('click', saveChampionPool);
        document.getElementById('cancelPoolBtn').addEventListener('click', hideChampionPoolModal);
    </script>
</body>
</html>
